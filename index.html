<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <script>
        // Função para mostrar a mensagem de redirecionamento
        function mostrarMensagem() {
            // Mostra uma mensagem na tela com duas opções
            const desejaCadastrar = confirm('Deseja obter um cadastro?');

            // Se o usuário escolher "OK" (true), redireciona para a página de cadastro
            if (desejaCadastrar) {
                window.location.href = './pages/cadastro.html';
            } else {
                // Se o usuário escolher "Cancelar" (false), não faz nada
                alert('Você escolheu continuar navegando normalmente.');
            }
        }

        // Exibe a mensagem após 3 segundos
        window.onload = function () {
            setTimeout(mostrarMensagem, 3000);
        }
    </script>
</head>
<body>
    <h1>Bem-vindo à Página Inicial</h1>
    <p>Aguarde 3 segundos para ver a mensagem.</p>
</body>
</html>
